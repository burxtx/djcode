<body>

  <div class="row">
    <div class="twelve columns">
      <h2>bloghub</h2>
      <p>This is version <strong>0.0.1</strong> generated on August 20, 2012.</p>
      <hr />
    </div>
  </div>

  <div class="row">
    <div class="eight columns">
      <h3>Add a Text Post</h3>

      <!-- Grid Example -->
      <div class="row">
        <div class="twelve columns">
          <div class="panel">
			<h4>Title</h4>				
              <div class="title"></div>
				<input type="text" placeholder="Title">         
          </div>
        </div>
      </div>
      <div class="row">
        <div class="twelve columns">
          <div class="panel">
			<h4>Post</h4>				
			  <div class="Content"></div>
			    <textarea type="text" placeholder="Write a post..."></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="six columns">
          <div id="Post to">
            <label>Post to</label>
            <select style="float:right;">
              <option value="0">this is test</option>
            </select>
          </div>
        </div>
        <div class="six columns">
          <div id="tag_editor">
            <input type="text" placeholder="Add tags...">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="six columns">
          <p><a href="#" class="small button">Create post</a></p>
        </div>
        <div class="six columns">
          <p><a href="#" class="small alert button">Cancel</a></p>
        </div>
      </div>
      
    </div>

    <div class="four columns">
      <h4>tags</h4>
        <div id="tag_editor">
          <input type="text">
        </div>
    </div>
  </div>

  
  <div class="row">
    <div class="twelve columns">
      <h3>Orbit</h3>
      <div id="featured">
        <img src="http://placehold.it/1200x250&text=Slide_1" alt="slide image">
        <img src="http://placehold.it/1200x250&text=Slide_2" alt="slide image">
        <img src="http://placehold.it/1200x250&text=Slide_3" alt="slide image">
      </div>
    </div>
  </div>
