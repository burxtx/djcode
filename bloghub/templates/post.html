  <meta charset="utf-8" />

  <!-- Set the viewport width to device width for mobile -->

  <title>* | Bloghub</title>
  
  <!-- Included CSS Files (Uncompressed) -->
  <!--

<body>

  <div class="row">
    <div class="twelve columns">
      <h2>bloghub</h2>
      <p>This is version <strong>0.0.1</strong> generated on August 20, 2012.</p>
      <hr />
    </div>
  </div>

  <div class="row">
    <div class="eight columns">
      <h3>bloglist</h3>

      <!-- Grid Example -->
      <div class="row">
        <div class="twelve columns">
          <div class="panel">
            {% for post in posts %}
            <h4>{{ post.title }}</h4>				
            <p>{{ post.timestamp|date:"l, F jS" }}</p>
            <p>{{ post.body }}</p>
            {% endfor %}
          </div>
        </div>
      </div>

    </div>

    <div class="four columns">
      <h4>tags</h4>
      <div class="row">
      <div class="twelve columns">
        <ul id="tracked_tags" class="has-flyout">
          <li class="tracked_tag">tag1</li>
          <li class="tracked_tag">tag2</li>
        </ul>
      </div>
      </div>
      <div class="row">
        <div class="twelve columns">
          <h4>search tags</h4>
          <input type="text" placeholder="search tags...">
        </div>
      </div>
    </div>
  </div>

  
  <div class="row">
    <div class="twelve columns">
      <h3>Orbit</h3>
      <div id="featured">
        <img src="http://placehold.it/1200x250&text=Slide_1" alt="slide image">
        <img src="http://placehold.it/1200x250&text=Slide_2" alt="slide image">
        <img src="http://placehold.it/1200x250&text=Slide_3" alt="slide image">
      </div>
    </div>
  </div>
