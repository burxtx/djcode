<!DOCTYPE html>

<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->

<head>
  <meta charset="utf-8" />

  <!-- Set the viewport width to device width for mobile -->
  <meta name="viewport" content="width=device-width" />

  <title>{% block title %}{% endblock %} | Bloghub</title>
  
  <!-- Included CSS Files (Uncompressed) -->
  <!--
  <link rel="stylesheet" href="stylesheets/foundation.css">
  -->
  
  <!-- Included CSS Files (Compressed) -->
  <link rel="stylesheet" href="/site_media/stylesheets/foundation.min.css">
  <link rel="stylesheet" href="/site_media/stylesheets/app.css">

  <script src="/site_media/javascripts/modernizr.foundation.js"></script>
  {% block external %}{% endblock %}
  <!-- IE Fix for HTML5 Tags -->
  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

</head>
<body>

  <div class="row-fluid">
    <div class="span12">
      <h2>bloghub</h2>
        <a href="/">home</a> |
       {% if user.is_authenticated %}
        <a href="/save/">submit</a> |
        <a href="/search/">search</a> |
        <a href="/user/{{ user.username }}/">{{ user.username }}</a> |
        <a href="/logout">logout</a>
       {% else %}
        <a href="/login/">login</a> |
        <a href="/register/">register</a>
       {% endif %}
      <hr />
    </div>
  </div>
  {% block content %}{% endblock %}

  
  <!-- Included JS Files (Uncompressed) -->
  <!--
  
  <script src="javascripts/modernizr.foundation.js"></script>
  
  <script src="javascripts/jquery.js"></script>
  
  <script src="javascripts/jquery.foundation.mediaQueryToggle.js"></script>
  
  <script src="javascripts/jquery.foundation.reveal.js"></script>
  
  <script src="javascripts/jquery.foundation.orbit.js"></script>
  
  <script src="javascripts/jquery.foundation.navigation.js"></script>
  
  <script src="javascripts/jquery.foundation.buttons.js"></script>
  
  <script src="javascripts/jquery.foundation.tabs.js"></script>
  
  <script src="javascripts/jquery.foundation.forms.js"></script>
  
  <script src="javascripts/jquery.foundation.tooltips.js"></script>
  
  <script src="javascripts/jquery.foundation.accordion.js"></script>
  
  <script src="javascripts/jquery.placeholder.js"></script>
  
  <script src="javascripts/jquery.foundation.alerts.js"></script>
  
  -->
  
  <!-- Included JS Files (Compressed) -->
  <script src="/site_media/javascripts/foundation.min.js"></script>
  
  <!-- Initialize JS Plugins -->
  <script src="/site_media/javascripts/app.js"></script>
</body>
</html>
